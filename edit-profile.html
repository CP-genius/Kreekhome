<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Delete Account</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #2980b9;
      --accent: #f39c12;
      --text-dark: #333;
      --text-light: #fff;
      --bg-light: #f5f5f5;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      background: var(--bg-light);
      color: var(--text-dark);
      line-height: 1.6;
    }

    nav a {
      margin-left: 1.5rem;
      color: var(--text-light);
      text-decoration: none;
      font-weight: 600;
    }

    header {
      background: var(--primary);
      color: var(--text-light);
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header h1 {
      font-size: 2rem;
    }

    .form-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f0f0f0;
      padding: 2rem;
    }

    .form-box {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    .form-box h2 {
      text-align: center;
      margin-bottom: 2rem;
    }

    .form-box button {
      width: 100%;
      padding: 1rem;
      background: #2980b9;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    .form-box button:hover {
      background: #1a5d8f;
    }

    .form-box p {
      text-align: center;
      margin-top: 1rem;
    }

    .form-box a {
      color: #2980b9;
      text-decoration: none;
    }

    .message {
      text-align: center;
      margin-top: 1rem;
      font-weight: bold;
    }

    /* Loading spinner style */
    .loading-spinner {
      border: 4px solid transparent;
      border-top: 4px solid #2980b9;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 1rem auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

<header>
  <h1>Kreek Home</h1>
  <nav>
    <a href="/index.html">Home</a>
    <a href="/register.html">Sign Up</a>
    <a href="/login.html">Log In</a>
    <a href="#contact">Contact</a>
  </nav>
</header>

<div class="form-container">
  <div class="form-box">
    <h2>Delete Your Account</h2>
    <p>Are you sure you want to delete your account? This action cannot be undone.</p>
    
    <!-- Delete button -->
    <button id="deleteButton">Delete Account</button>
    
    <!-- Loading spinner -->
    <div id="loadingIndicator" class="loading-spinner" style="display: none;"></div>
    
    <!-- Message area -->
    <div class="message" id="message"></div>
  </div>
</div>

<!-- Firebase SDKs -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
  import { getAuth, deleteUser } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";
  import { getFirestore, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

  // ‚úÖ Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyDI3NCZ-bF_9hEbXAjkIX_1tuIYyfM4QNg",
    authDomain: "real-estate-b0c92.firebaseapp.com",
    projectId: "real-estate-b0c92",
    storageBucket: "real-estate-b0c92.appspot.com",
    messagingSenderId: "708869112975",
    appId: "1:708869112975:web:f5ccfce02b74a23553dcfa"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const deleteButton = document.getElementById("deleteButton");
  const loadingIndicator = document.getElementById("loadingIndicator");
  const msg = document.getElementById("message");

  deleteButton.addEventListener("click", async () => {
    const user = auth.currentUser;

    if (!user) {
      msg.textContent = "‚ùå You need to be logged in to delete your account.";
      return;
    }

    const confirmation = confirm("Are you sure you want to delete your account? This action cannot be undone.");

    if (confirmation) {
      msg.textContent = "‚è≥ Deleting your account... Please wait.";
      loadingIndicator.style.display = "block";

      try {
        // Delete user data from Firestore
        await deleteDoc(doc(db, "users", user.uid));

        // Delete user from Firebase Authentication
        await deleteUser(user);

        msg.textContent = "‚úÖ Your account has been deleted successfully.";
        setTimeout(() => {
          window.location.href = "login.html"; // Redirect to login page after deletion
        }, 3000);
      } catch (error) {
        msg.textContent = `‚ùå Error: ${error.message}`;
        console.error("Error deleting account:", error);
      } finally {
        loadingIndicator.style.display = "none";
      }
    } else {
      msg.textContent = "üö´ Account deletion canceled.";
    }
  });
</script>

</body>
</html>
