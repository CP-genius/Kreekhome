<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Property Details - Kreek Home</title>

  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />

  <style>
    :root {
      --primary: #2980b9;
      --accent: #f39c12;
      --bg-light: #f5f5f5;
      --text-dark: #333;
      --text-light: #fff;
    }

    * {
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: var(--bg-light);
      color: var(--text-dark);
    }

    header {
      background-color: var(--primary);
      color: var(--text-light);
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 1.8rem;
    }

    header nav a {
      color: var(--text-light);
      text-decoration: none;
      font-weight: 600;
      margin-left: 1rem;
    }

    .listing-container {
      max-width: 1200px;
      margin: 2rem auto;
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .carousel {
      position: relative;
      overflow: hidden;
      max-height: 500px;
    }

    .carousel-images {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .carousel-images img,
    .carousel-images video {
      min-width: 100%;
      height: 500px;
      object-fit: cover;
    }

    .carousel-controls {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      padding: 0 1rem;
    }

    .carousel-controls button {
      background: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      font-size: 2rem;
      padding: 0.5rem 1rem;
      cursor: pointer;
      border-radius: 50%;
    }

    .listing-details {
      padding: 2rem;
    }

    .listing-details h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: var(--primary);
    }

    .listing-details p {
      margin: 0.5rem 0;
      font-size: 1.1rem;
    }

    .contact a {
      color: var(--accent);
      font-weight: 600;
      text-decoration: none;
    }

    @media screen and (max-width: 768px) {
      .carousel-images img,
      .carousel-images video {
        height: 300px;
      }

      .listing-details {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>Kreek Home</h1>
  
</header>

<section class="listing-container">
  <div class="carousel">
    <div class="carousel-images">
      <!-- Dynamically populated -->
    </div>
    <div class="carousel-controls">
      <button class="prev">&#10094;</button>
      <button class="next">&#10095;</button>
    </div>
  </div>

  <div class="listing-details">
    <h2 class="title">Loading...</h2>
    <p class="location"></p>
    <p class="price"></p>
    <p class="description"></p>
    <p class="contact">Contact: <a href="tel:" class="contact-number"></a></p>
  </div>
</section>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
  import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDI3NCZ-bF_9hEbXAjkIX_1tuIYyfM4QNg",
    authDomain: "real-estate-b0c92.firebaseapp.com",
    projectId: "real-estate-b0c92"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const listingId = new URLSearchParams(window.location.search).get("id");
  const listingRef = doc(db, "listings", listingId);

  async function loadListing() {
    const docSnap = await getDoc(listingRef);
    if (docSnap.exists()) {
      const data = docSnap.data();

      document.querySelector('.title').textContent = data.title || 'No Title';
      document.querySelector('.location').textContent = `ðŸ“ ${data.location || 'Unknown'}`;
      document.querySelector('.price').textContent = `ðŸ’°   ${data.price ? data.price.toLocaleString() : '0'}  NAIRA`;
      document.querySelector('.description').textContent = data.description || 'No description provided.';
      document.querySelector('.contact-number').textContent = data.contact || 'Not available';
      document.querySelector('.contact-number').href = `tel:${data.contact}`;

      const carouselImages = document.querySelector('.carousel-images');
      if (data.images && data.images.length > 0) {
        data.images.forEach(url => {
          const img = document.createElement('img');
          img.src = url;
          img.alt = 'Listing Image';
          carouselImages.appendChild(img);
        });
      }

      if (data.video) {
        const video = document.createElement('video');
        video.src = data.video;
        video.controls = true;
        carouselImages.appendChild(video);
      }
    } else {
      document.querySelector('.title').textContent = "Listing not found.";
    }
  }

  loadListing();
</script>

<script>
  // Simple carousel logic
  const carousel = document.querySelector('.carousel-images');
  const prevBtn = document.querySelector('.prev');
  const nextBtn = document.querySelector('.next');

  let index = 0;

  function updateCarousel() {
    const items = document.querySelectorAll('.carousel-images > *');
    const total = items.length;
    if (total === 0) return;
    if (index < 0) index = total - 1;
    if (index >= total) index = 0;
    carousel.style.transform = `translateX(-${index * 100}%)`;
  }

  prevBtn.addEventListener('click', () => {
    index--;
    updateCarousel();
  });

  nextBtn.addEventListener('click', () => {
    index++;
    updateCarousel();
  });
</script>

</body>
</html>
