<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Ads</title>
  <link rel="stylesheet" href="listings.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <style>
  
  :root {
  --primary: #2980b9;
  --accent: #f39c12;
  --text-dark: #333;
  --text-light: #fff;
  --bg-light: #f5f5f5;
}
    .loading { text-align: center; padding: 1em; font-style: italic; color: #555; }
    .no-listings { text-align: center; padding: 2em; color: #888; }
    body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f4f4f4;
}
.header {
background: var(--primary);
color: var(--text-light);
padding: 1.5rem 2rem;
display: flex;
flex-direction: column; /* Stack elements vertically */
justify-content: center;
align-items: center;
}

.navbar {
display: flex;
flex-direction: row; /* Stack the navbar items vertically */
margin-top: 1rem; /* Add space between the logo and navbar */
}

.navbar a {
color: white;
margin-left: 1rem; /* Space between the navbar links */
text-decoration: none;
font-size: 1rem;
align: space-around;
}
.header .logo {
  font-size: 1.5rem;
  font-weight: bold;
  text-decoration: none;
  color: white;
}


.listings {
  max-width: 1000px;
  margin: auto;
  padding: 1rem;
}

.heading {
  font-size: 1.8rem;
  text-align: center;
  margin-bottom: 1rem;
}

.box-container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 1.2rem;
}

.box {
  background: white;
  border-radius: 6px;
  overflow: hidden;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  display: flex;
  flex-direction: column;
}

.thumb img {
  width: 100%;
  height: 200px;
  object-fit: cover;
}

.thumb p {
  background: #27ae60;
  color: white;
  padding: 0.5rem;
  text-align: center;
  font-size: 0.9rem;
}

.content {
  padding: 1rem;
  flex: 1;
}

.content h3 {
  font-size: 1.2rem;
  margin: 0 0 0.5rem 0;
}

.content p {
  margin: 0.3rem 0;
  color: #555;
  font-size: 0.95rem;
}

.flex-btn {
  display: flex;
  flex-wrap: wrap;
  gap: 0.5rem;
  margin-top: 1rem;
}

.inline-option-btn,
.inline-delete-btn {
  flex: 1 1 48%;
  text-align: center;
  padding: 0.6rem;
  background: #3498db;
  color: white;
  text-decoration: none;
  border-radius: 4px;
  font-size: 0.9rem;
}

.inline-delete-btn {
  background: #e74c3c;
}

.mark-sold {
  background: #2ecc71 !important;
}

button#loadMoreBtn {
  padding: 0.7rem 1.5rem;
  font-size: 1rem;
  background: #444;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

/* üîÅ Responsive tweaks */
@media (max-width: 600px) {
  .header {
    flex-direction: column;
    align-items: flex-start;
  }
  
  .navbar {
    margin-top: 0.5rem;
    width: 100%;
    display: flex;
    flex-direction: column;
  }
  
  .navbar a {
    display: inline-block;
    margin: 0.2rem 0.5rem;
  }
  
  .flex-btn {
    flex-direction: column;
  }
  
  .inline-option-btn,
  .inline-delete-btn {
    width: 100%;
  }
  
  .thumb img {
    height: 180px;
  }
}


  </style>
</head>
<body>

  <!-- Header -->
  <header class="header">
    <a href="#" class="logo">Kreek Home</a>
    <nav class="navbar">
      <a href="dashboard.html"><i class="fas fa-chart-line"></i> Dashboard</a>
      <a href="create-listing.html"><i class="fas fa-plus"></i> Create Listing</a>
      <a href="profile.html"><i class="fas fa-user"></i> Profile</a>
    </nav>
  </header>

  <!-- Listings Section -->
  <section class="listings">
    <h2 class="heading">My Listings</h2>
    <div class="box-container">
      <p class="loading">Loading listings...</p>
    </div>
    <div style="text-align: center; margin: 20px;">
      <button id="loadMoreBtn" style="display: none;">Load More</button>
    </div>
  </section>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getFirestore, collection, query, where, orderBy, limit, startAfter, getDocs, deleteDoc, updateDoc, doc } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";

    const firebaseConfig = {
  apiKey: "AIzaSyDI3NCZ-bF_9hEbXAjkIX_1tuIYyfM4QNg",
  authDomain: "real-estate-b0c92.firebaseapp.com",
  projectId: "real-estate-b0c92",
  storageBucket: "real-estate-b0c92.firebasestorage.app",
  messagingSenderId: "708869112975",
  appId: "1:708869112975:web:f5ccfce02b74a23553dcfa",
  measurementId: "G-CGCBKW9K24"
};

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const boxContainer = document.querySelector('.box-container');
    const loadMoreBtn = document.getElementById('loadMoreBtn');
    const PAGE_SIZE = 6;
    let lastVisible = null;

    onAuthStateChanged(auth, async (user) => {
      if (!user) return window.location.href = "login.html";
      await loadListings(user.uid);
    });

    async function loadListings(uid, append = false) {
      try {
        if (!append) boxContainer.innerHTML = '<p class="loading">Loading listings...</p>';
        loadMoreBtn.disabled = true;

        let constraints = [
          collection(db, "listings"),
          where("userId", "==", uid),
          orderBy("createdAt", "desc"),
          limit(PAGE_SIZE)
        ];

        if (append && lastVisible) {
          constraints.push(startAfter(lastVisible));
        }

        const q = query(...constraints);
        const snapshot = await getDocs(q);

        if (!append) boxContainer.innerHTML = '';

        if (snapshot.empty && !append) {
          boxContainer.innerHTML = '<p class="no-listings">You haven‚Äôt created any listings yet.</p>';
          loadMoreBtn.style.display = 'none';
          return;
        }

        snapshot.forEach(docSnap => {
          const data = docSnap.data();
          const id = docSnap.id;

          const imageUrl = getOptimizedImage(data.images?.[0]);

          const box = document.createElement("div");
          box.className = "box";
          box.innerHTML = `
            <div class="thumb">
              <img src="${imageUrl}" alt="Listing Image">
              <p><i class="fas fa-clock"></i> ${data.status === 'sold' ? 'Sold' : 'Active'}</p>
            </div>
            <div class="content">
              <h3>${data.title || 'Untitled Listing'}</h3>
              <p><i class="fas fa-map-marker-alt"></i> ${data.location || 'Unknown location'}</p>
              <p><i class="fas fa-tag"></i> NAIRA ${formatPrice(data.price)}</p>
              <div class="flex-btn">
                <a href="edit-listings.html?id=${id}" class="inline-option-btn"><i class="fas fa-pen"></i> Edit</a>
                <a href="#" class="inline-option-btn mark-sold" data-id="${id}"><i class="fas fa-check-circle"></i> Mark Sold</a>
                <a href="#" class="inline-delete-btn delete-listing" data-id="${id}"><i class="fas fa-trash"></i> Delete</a>
              </div>
            </div>
          `;
          boxContainer.appendChild(box);
        });

        lastVisible = snapshot.docs[snapshot.docs.length - 1];
        loadMoreBtn.style.display = snapshot.size < PAGE_SIZE ? 'none' : 'block';
        loadMoreBtn.disabled = false;

      } catch (err) {
  console.error("Error loading listings:", err); // still helpful for desktop
  const errorMessage = document.createElement('p');
  errorMessage.className = 'error-message';
  errorMessage.style.color = 'red';
  errorMessage.textContent = `üî• Error: ${err.message}`;
  boxContainer.innerHTML = '';
  boxContainer.appendChild(errorMessage);
  loadMoreBtn.style.display = 'none';
}
    }

    // Handle Mark Sold and Delete actions
    boxContainer.addEventListener('click', async e => {
      const deleteBtn = e.target.closest('.delete-listing');
      const soldBtn = e.target.closest('.mark-sold');

      if (deleteBtn) {
        e.preventDefault();
        if (confirm("Are you sure you want to delete this listing?")) {
          try {
            await deleteDoc(doc(db, "listings", deleteBtn.dataset.id));
            loadListings(auth.currentUser.uid);
          } catch (err) {
            alert("Failed to delete listing.");
            console.error(err);
          }
        }
        return;
      }

      if (soldBtn) {
        e.preventDefault();
        try {
          await updateDoc(doc(db, "listings", soldBtn.dataset.id), { status: "sold" });
          loadListings(auth.currentUser.uid);
        } catch (err) {
          alert("Failed to mark as sold.");
          console.error(err);
        }
      }
    });

    loadMoreBtn.addEventListener('click', () => loadListings(auth.currentUser.uid, true));

    // Format price for display
    function formatPrice(value) {
      if (!value || isNaN(value)) return '0';
      return Number(value).toLocaleString('en-KE', {
        minimumFractionDigits: 0
      });
    }

    // Optimize Cloudinary images if applicable
    function getOptimizedImage(url) {
      if (!url) return 'https://placehold.co/400x250';
      if (url.includes('cloudinary.com')) {
        return url.replace('/upload/', '/upload/w_400,h_250,c_fill/');
      }
      return url;
    }
  </script>

</body>
</html>
